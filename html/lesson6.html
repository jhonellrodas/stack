<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Fullname</label>
        <input type="text" name="" id="" value="Write your name" >
        <br>
        <label for="">Phone Number</label>
        <input type="number" name="" id="" required max="20" min="10">
        <br>
        <label for="">Password</label>
        <input type="password">
        <br>
        <label for="">Are You Feeling Sick?</label>
        <input type="checkbox" checked>
        <br>
        <label for="">Male</label>
        <input type="radio" name="gender" checked >
        <label for="">Female</label>
        <input type="radio" name="gender">
        <br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="">Philippines</option>
            <option value="" selected>Russia</option>
            <option value="">China</option>
        </select>
        <br>
        <label for="">Description about Myself</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
